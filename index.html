<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skill Swap App</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .hidden {
      display: none;
    }

    .row {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .tiny {
      font-size: 13px;
      text-align: center;
      color: #666;
      margin-top: 6px;
    }
  </style>
</head>

<body>
  <h1>Welcome to Skill Swap</h1>
  <p>Exchange your skills here</p>

  <div class="row" id="authRow">
    <!-- Sign Up -->
    <div class="card" id="signupSection">
      <h2>Sign Up</h2>
      <form id="signupForm">
        <input type="text" id="firstName" placeholder="First Name" required>
        <input type="text" id="lastName" placeholder="Last Name">
        <input type="number" id="age" placeholder="Age">
        <input type="email" id="email" placeholder="Email Address" required>
        <input type="tel" id="phone" placeholder="Phone Number">
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Sign Up</button>
      </form>
      <div id="signupMsg" class="tiny"></div>
    </div>

    <!-- Login -->
    <div class="card hidden" id="loginSection">
      <h2>Sign In</h2>
      <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="Email" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button type="submit">Sign In</button>
      </form>
      <div id="loginMsg" class="tiny"></div>
    </div>
  </div>

  <!-- Skills Section (hidden until login) -->
  <div class="card hidden" id="skillSection">
    <div style="display:flex; justify-content:space-between; align-items:center;">
      <h2 style="margin:0;">Add Your Skills</h2>
      <button id="logoutBtn" type="button">Logout</button>
    </div>

    <form id="skillForm">
      <input type="text" id="offerSkill" placeholder="Skill you can offer (e.g., English)">
      <input type="text" id="wantSkill" placeholder="Skill you want (e.g., Spanish)">
      <button type="submit">Save Skills</button>
    </form>

    <div id="skillMsg" class="tiny"></div>

    <hr />
    <h3>Matches</h3>
    <div id="matches"></div>
  </div>

  <script src="script.js"></script>
</body>

</html>
